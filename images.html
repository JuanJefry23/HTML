<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Images in HTML</h1>
    <img 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Colca-condor-c03.jpg/640px-Colca-condor-c03.jpg" 
        alt="Imagen de un condor"
        title="Animal image"
        width="300"
        height="150"
    >

    <!-- Figure tag -->
    <p>Here I am using the figure tag</p>
    <figure>
        <img src="img/animal.jpg" alt="Some animal">
        <figcaption>An animal</figcaption>
    </figure>

</body>
</html>


<!--

NOTES:

-> It is a good practice to use 'alt' and write a text for the image there
-> In the attribute 'title' we can write the text that we want to show when we hover over the image

*We use the 'figure' tag to place pictures that are not that relevant for the main text, but with 'img' tags
 we place the images that are important and we tell to the browser with them that those images are important
 but figure is for extra pictures that won't affect if we place or get rid of them.

-->
